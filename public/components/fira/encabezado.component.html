<div class="container" ng-hide="$ctrl.admin">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th ng-if="$ctrl.provincia">Provincia</th>
            <th ng-if="$ctrl.gobierno">Gobierno Local</th>
            <th ng-if="$ctrl.gobierno">Tipo de  Gobienrno Local</th>
            <th ng-if="$ctrl.gobierno">Código de Gobierno Local</th>
            <th ng-if="$ctrl.gobierno">Población CNPHV-2010</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td ng-if="$ctrl.provincia">{{$ctrl.provincia}}</td>
            <td ng-if="$ctrl.gobierno">{{$ctrl.gobierno.nombreGL}}</td>
            <td ng-if="$ctrl.gobierno">{{$ctrl.gobierno.gobiernolocaltipo.nombreTipoGL}}</td>
            <td ng-if="$ctrl.gobierno">{{$ctrl.gobierno.codGL}}</td>
            <td ng-if="$ctrl.gobierno">{{$ctrl.gobierno.pob2010}}</td>
        </tr>
        </tbody>
    </table>
</div>
