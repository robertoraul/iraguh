<p class="input-group">
    <input type="text" class="form-control" ng-model="$ctrl.date" uib-datepicker-popup
           is-open="$ctrl.openDatepicker"/>
    <span class="input-group-btn">
        <button type="button" class="btn btn-default" ng-click="$ctrl.openDatepicker = true">
            <span class="fa fa-calendar"></span>
        </button>
    </span>
</p>
