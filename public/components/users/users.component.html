<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <h2><span class="fa fa-users"></span> Usuarios</h2>
        </div>
        <div class="col-sm-4 text-right">
            <br/>
            <a ui-sref="users.new" class="btn btn-primary">Nuevo<span class="fa fa-user-plus"></span></a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-striped table-responsive table-vertical-middle">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th class="text-center">Edici√≥n</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in $ctrl.users">
                    <td>{{::user.name}}</td>
                    <td>{{::user.surname}}</td>
                    <td>{{::user.email}}</td>
                    <td class="text-center">
                        <a ui-sref="users.editor({id: user._id})" class="btn btn-sm">
                            <span class="fa fa-pencil"></span>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
